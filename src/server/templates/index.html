<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Robot Commands</title>
</head>
<body>
    <main class="container">
        <h1>Commands</h1>
        <section class="btn-group btn-group-lg" role="group" aria-label="Commands">
            <button id="led-on" class="btn btn-outline-dark">LED On</button>
            <button id="led-off" class="btn btn-outline-dark">LED Off</button>
            <button id="led-blink" class="btn btn-outline-dark">LED Blink</button>
        </section>
    </main>
    <script>
        function sendCommand() {
            const Http = new XMLHttpRequest();
            const url=`{{ url }}/command/${this.id}`;
            Http.open("GET", url);
            Http.send();

            Http.onreadystatechange = (e) => {
                console.log(this.id)
            }
        }

        const buttons = document.getElementsByTagName('button');

        for (const button of buttons) {
            button.onclick = sendCommand;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
